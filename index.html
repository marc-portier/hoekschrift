    <script type="text/javascript" src="hoekschrift.js"></script>

            });
        });
    </script>
</head>

<h2>Code</h2>
<img src="hoekschrift.png" />
<h2>Coderen</h2>
<textarea id="in" cols="97" rows="10">Type hier je tekst en druk op de knop om ze in hoekschrift te coderen.</textarea>
<br />
<button id="do">encrypt</button>
<br />
<canvas id="out" height="600" width="600" >
</body>
</html>
